<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal de Actividades</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" xintegrity="sha512-Fo3rlalDLuUpqj7JjLzW4z5L4v8kPz8S8V3uU3L5F5L5j7g5L5v5L5w5L5x5L5y5L5z5L5a5b5c5d5e5f5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #42a5f5 0%, #1976d2 100%); /* Blue gradient for background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            color: #ffffff; /* White text for contrast */
            overflow: auto; /* Allow scrolling if content overflows */
        }
        .menu-container {
            background: rgba(255, 255, 255, 0.95); /* Slightly transparent white background */
            padding: 3.5rem; /* More generous padding */
            border-radius: 2rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), 0 10px 20px rgba(0, 0, 0, 0.15); /* Stronger shadow for depth */
            width: 100%;
            max-width: 800px; /* Max width for menu container */
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: fadeInScale 0.8s ease-out forwards; /* Animation on load */
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .menu-container h1 {
            font-size: 3.8rem; /* Larger and bolder title */
            font-weight: 800;
            color: #0d47a1; /* Darker blue */
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.1);
        }
        .menu-container p {
            font-size: 1.4rem; /* Larger subtitle */
            color: #334155;
            margin-bottom: 3rem;
            line-height: 1.6;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
            gap: 1.8rem; /* Increased gap between buttons */
            justify-content: center;
        }
        .menu-button {
            display: flex;
            flex-direction: column; /* Stack icon and text */
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #1e88e5, #42a5f5); /* Vibrant blue gradient */
            color: white;
            padding: 2rem 1.5rem; /* Increased padding */
            border-radius: 1.2rem;
            font-size: 1.25rem; /* Larger font size */
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            border: 2px solid rgba(255, 255, 255, 0.5); /* Subtle white border */
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .menu-button:hover {
            background: linear-gradient(45deg, #1565c0, #1976d2); /* Darker blue on hover */
            transform: translateY(-8px) scale(1.03); /* More pronounced lift and slight scale */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3), 0 6px 12px rgba(0, 0, 0, 0.2);
            border-color: #ffffff; /* Brighter border on hover */
        }
        .menu-button i {
            font-size: 3.5rem; /* Larger icons */
            margin-bottom: 1rem; /* Space between icon and text */
            color: #b3e5fc; /* Lighter blue for icons */
            transition: color 0.3s ease-in-out;
        }
        .menu-button:hover i {
            color: #ffffff; /* White icons on hover */
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1><i class="fas fa-cubes mr-4"></i>Gestión Integral de Operaciones</h1>
        <p>Selecciona una opción para comenzar a gestionar tus actividades y reportes diarios.</p>

        <div class="menu-grid">
            <a href="./main-report-page.html?tab=cleaningReportTab" class="menu-button">
                <i class="fas fa-file-alt"></i>
                <span>Reporte de Limpieza</span>
            </a>
            <a href="./main-report-page.html?tab=assignAreasTab" class="menu-button">
                <i class="fas fa-tasks"></i>
                <span>Asignar Áreas de Limpieza</span>
            </a>
            <a href="./main-report-page.html?tab=turnoEntregaTab" class="menu-button">
                <i class="fas fa-handshake"></i>
                <span>Actividades Entrega de Turno</span>
            </a>
        </div>
    </div>
</body>
</html>
